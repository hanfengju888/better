{% extends "base.html" %}
{% block mainbody %}
<div class="tpl-content-wrapper">
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> {{project.name}}
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                </div>
            </div>
        </div>

        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" method="POST" action="/project/insert">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">项目名称</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-name" name="name" placeholder="项目名称" required>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">项目负责人</label>
                            <div class="am-u-sm-9">
                                <select name="owner" data-am-selected="{btnSize: 'sm'}">
                                    {% for user in data %}
                                        <option value="{{user.id}}">{{user.name}}({{user.email}})</option>
                                    {% endfor %}


                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">项目描述</label>
                            <div class="am-u-sm-9">
                                <textarea class="" name="description" rows="5" placeholder="请输入项目描述"></textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">是否私有</label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group">
                                    <label class="am-radio-inline">
                                        <input type="radio" name="private" value="1" data-am-ucheck> 是
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" name="private" value="0" data-am-ucheck checked> 否
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>


{% endblock %}

<script>
 function select(){
        var obj = document.getElementsByName("private")
        if(obj.checked){
            obj.checked = false;
            $("#private_id").val = 0
        }else{
            obj.checked = true;
            $("#private_id").val = 1
        }

    }


</script>
