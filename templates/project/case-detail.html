{% extends "base.html" %}
{% block mainbody %}
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        用例详情--{{case.case_name}}
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">用例中心</a></li>
        <li><a href="#">用例管理</a></li>
        <li class="am-active">查看</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 用例查看
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                </div>
            </div>


        </div>
        <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">


                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal">
                       <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">用例名称</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-name" name="case_name" value="{{case.case_name}}" placeholder="用例名称"  disabled="disabled">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="case_detail_label" class="am-u-sm-3 am-form-label">用例描述</label>
                            <div class="am-u-sm-9">
                                 <textarea class="" name="case_detail" rows="5" id="case_detail_label" placeholder="用例描述"  disabled="disabled">{{case.case_detail}}</textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="expect_type_label" class="am-u-sm-3 am-form-label">断言类型</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="expect_type_label" name="expect_type" value="{{case.expect_type}}" disabled="disabled"  placeholder="断言类型" requeired>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="expect_result_label" class="am-u-sm-3 am-form-label">断言结果</label>
                            <div class="am-u-sm-9">
                                <textarea class="" name="expect_result" rows="5" id="expect_result_label" disabled="disabled" placeholder="用例描述" >{{case.expect_result}}</textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">备注</label>
                            <div class="am-u-sm-9">
                                <textarea class="" name="remark" rows="5" id="user-intro" placeholder="请输入备注" disabled="disabled">{{case.remark}}</textarea>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
