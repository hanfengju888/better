{% extends "static/base.html" %}
{% block mainbody %}
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        上传文件
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">上传文件</a></li>
        <li><a href="#">上传文件</a></li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 上传文件
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">

                </div>
            </div>


        </div>

        <div class="tpl-block">

            <div class="am-g">
                <div class="tpl-form-body tpl-form-line">
                    <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="POST" action="/api_test/upload">
                        <input type='hidden' name='service_name' value="{{service_name}}"/>
                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">上传JAR包或其他文件 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" placeholder="上传JAR包或其他文件">
                                    </div>
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 上传</button>
                                    <input id="doc-form-file" onchange="get()" type="file" name="filename" multiple>
                                </div>
                                <script>
                                    function get(){
                                        $('#user-name').val($('#doc-form-file').val())
                                    }
                                </script>

                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success">上传</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
