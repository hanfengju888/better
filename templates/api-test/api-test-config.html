{% extends "static/base.html" %}
{% block mainbody %}
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        修改配置
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">修改配置</a></li>
        <li><a href="#">修改配置</a></li>
        <li class="am-active">修改</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 修改配置
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                </div>
            </div>
        </div>
        <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" method="POST" action="/api_test/save_config">
                        <input type='hidden' name="file_path" value='{{file_path}}'>
                        <input type='hidden' name="id" value='{{id}}'>
                  
                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">{{file_name}}</label>
                            <div class="am-u-sm-9">
                                <textarea class="" name="content" rows="20">{{data}}</textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
    
{% endblock %}
