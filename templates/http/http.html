{% extends "base.html" %}
{% block mainbody %}
<div class="tpl-content-wrapper">

    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 在线调用
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                </div>
            </div>


        </div>
        <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-12">
                    <form class="am-form am-form-horizontal" method="POST" action="/request/send_http">
                        <div class="am-form-group">
                            <div class="am-u-sm-3">
                                <select name="method" data-am-selected>
                                    {% if method == 'GET' %}
                                        <option value="GET" selected>GET</option>
                                    {% else %}
                                        <option value="GET">GET</option>
                                    {% endif %}
                                    {% if method == 'POST' %}
                                        <option value="POST" selected>POST</option>
                                    {% else %}
                                        <option value="POST">POST</option>
                                    {% endif %}
                                    {% if method == 'DELETE' %}
                                        <option value="DELETE" selected>DELETE</option>
                                    {% else %}
                                        <option value="DELETE">DELETE</option>
                                    {% endif %}
                                    {% if method == 'HEAD' %}
                                        <option value="HEAD" selected>HEAD</option>
                                    {% else %}
                                        <option value="HEAD">HEAD</option>
                                    {% endif %}
                                </select>
                            </div>
                            <div class="am-u-sm-7">
                                {% if url == '' %}
                                    <input type="text" name="url" placeholder="请输入URL" value="{{url}}" required>
                                {% else %}
                                    <input type="text" name="url" placeholder="请输入URL" value="http://localhost:7788/mock/update?id=3" required>
                                {% endif %}

                            </div>
                            <div class="am-u-sm-2">
                                <button type="submit" class="am-btn am-btn-primary"><i class="am-icon-send">send</i>
                                </button>
                            </div>
                        </div>


                        <div class="am-form-group">
                            <div class="am-tabs am-margin" data-am-tabs="">
                                <ul class="am-tabs-nav am-nav am-nav-tabs">
                                    <li><a href="#tab1">Params</a></li>
                                    <li><a href="#tab2">Headers</a></li>
                                    <li class="am-active"><a href="#tab3">Body</a></li>
                                </ul>
                                <div class="am-tabs-bd">
                                    <div class="am-tab-panel am-fade" id="tab1">
                                        <div class="am-g am-margin-top">
                                            <div class="am-u-sm-4 am-u-md-2 am-text-right">所属类别</div>
                                            <div class="am-u-sm-8 am-u-md-10">
                                                <select data-am-selected="{btnSize: 'sm'}">
                                                    <option value="option1">选项一...</option>
                                                    <option value="option2">选项二.....</option>
                                                    <option value="option3">选项三........</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="am-tab-panel am-fade" id="tab2">
                                        <div class="card-box">
                                            <!-- col start -->
                                            <table class="am-table">
                                                <thead>
                                                    <tr>
                                                        <th>参数名称</th>
                                                        <th>值</th>
                                                        <th>备注</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td><input type="text" /></td>
                                                        <td><input type="text" /></td>
                                                        <td><input type="text" /></td>
                                                    </tr>
                                                    <tr>
                                                        <td><input type="text" /></td>
                                                        <td><input type="text" /></td>
                                                        <td><input type="text" /></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <!-- col end -->
                                        </div>
                                    </div>
                                    <div class="am-tab-panel am-fade am-in am-active" id="tab3">
                                        <label class="am-radio-inline">
                                            <input type="radio" name="content_type" value="" data-am-ucheck> none
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="content_type" value="form-data" data-am-ucheck> form-data
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="content_type" value="x-www-form-urlencoded" data-am-ucheck>
                                            x-www-form-urlencoded
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="content_type" value="application/json" checked> application/json
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="content_type" value="binary" data-am-ucheck> binary
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="content_type" value="GraphQL"> GraphQL
                                        </label>


                                        <textarea class="" rows="5" id="payload" name="payload">{{payload}}</textarea>



                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>

        </div>

         <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-12">
                    <form class="am-form am-form-horizontal" method="POST" action="/request/send_http">

                        <div class="am-form-group">
                            <div class="am-tabs am-margin" data-am-tabs="">
                                <ul class="am-tabs-nav am-nav am-nav-tabs">
<!--                                    <li><a href="#other">其他</a></li>-->
<!--                                    <li><a href="#assert">断言</a></li>-->
                                    <li class="am-active"><a href="#response_result">响应结果</a></li>
                                </ul>
                                <div class="am-tabs-bd">
                                    <div class="am-tab-panel am-fade" id="other">
                                        <div class="am-g am-margin-top">
                                            <div class="am-u-sm-4 am-u-md-2 am-text-right">所属类别</div>
                                            <div class="am-u-sm-8 am-u-md-10">
                                                <select data-am-selected="{btnSize: 'sm'}">
                                                    <option value="option1">选项一...</option>
                                                    <option value="option2">选项二.....</option>
                                                    <option value="option3">选项三........</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="am-tab-panel am-fade" id="assert">
                                        <form class="am-form">
                                            <div class="am-g am-margin-top">
                                                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                                    文章标题
                                                </div>
                                                <div class="am-u-sm-8 am-u-md-4">
                                                    <input type="text" class="am-input-sm">
                                                </div>
                                                <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="am-tab-panel am-fade am-in am-active" id="response_result">
                                        <pre>{{response}}</pre>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
