{% extends "base.html" %}
{% block mainbody %}
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        用户添加
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">用户中心</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="am-active">修改</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 用户修改
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                </div>
            </div>


        </div>
        <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">


                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" method="POST" action="/user/edit">
                        <input type="hidden" name="id" value="{{user.id}}">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">姓名</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-name" name="username" value="{{user.username}}" placeholder="请输入姓名">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件</label>
                            <div class="am-u-sm-9">
                                <input type="email" name="email" id="user-email" value="{{user.email}}" placeholder="请输入电子邮件">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">电话</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="phoneNumber" id="user-phone" value="{{user.phoneNumber}}" placeholder="请输入电话号码" pattern="^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">部门</label>
                            <div class="am-u-sm-9">
                                <select name="department" data-am-selected="{btnSize: 'sm'}">
                                  <option value="1">请输入</option>
                                  {% if user.department == '1' %}
                                  <option value="1" selected="selected">测试部</option>
                                  {% else %}
                                  <option value="1">测试部</option>
                                  {% endif %}
                                  {% if user.department == '2' %}
                                  <option value="2" selected="selected">研发部门</option>
                                  {% else %}
                                  <option value="2">研发部门</option>
                                  {% endif %}
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">角色</label>
                            <div class="am-u-sm-9">
                                <select name="role" value="1" data-am-selected="{btnSize: 'sm'}">
                                  <option value="0">请输入</option>
                                  {% for role1 in roles %}
                                    {% if user.role == role1.role_code %}
                                        <option value="{{role1.role_code}}" selected="selected">{{role1.role_name}}</option>
                                    {% else %}
                                        <option value="{{role1.role_code}}">{{role1.role_name}}</option>
                                    {% endif %}
                                  {% endfor %}

                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-QQ" class="am-u-sm-3 am-form-label">登录名</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="account" value="{{user.account}}" id="user-QQ" placeholder="请输入登录名" required>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">密码</label>
                            <div class="am-u-sm-9">
                                <input type="password" name="password" id="user-weibo" value="{{user.password}}" placeholder="请输入密码" required>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">备注</label>
                            <div class="am-u-sm-9">
                                <textarea class="" name="remark" rows="5" id="user-intro" placeholder="请输入备注">{{user.emark}}</textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
