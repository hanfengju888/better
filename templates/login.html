
<!doctype html>
<html>

<head>
	<script src="{{ url_for('static', filename = 'assets/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename = 'assets/js/amazeui.min.js') }}" ></script>
	<script src= "{{ url_for('static', filename = 'assets/js/app.js') }}"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>接口测试平台 </title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'assets/i/favicon1.png') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename = 'assets/i/app-icon72x72@2x.png') }}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/amazeui.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/app.css') }}"  >
    <script src="{{ url_for('static', filename = 'assets/js/echarts.min.js') }}"></script>
</head>


<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				接口测试平台<span> Login</span> <i class="am-icon-skyatlas"></i>
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="/auth/login" method="post">
				<fieldset>
					<div class="am-form-group">
						<input type="text" name="username" class="" id="doc-ipt-email-1" placeholder="输入用户名">
					</div>
					<div class="am-form-group">
						<input type="password" name="password" class="" id="doc-ipt-pwd-1" placeholder="输入密码">
					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录 {{errMsg}}</button></p>

					<button id="al" style="display: none" type="button" class="am-btn am-btn-default" data-am-modal="{target: '#my-alert'}" value="{{errMsg}}">隐藏</button>
					<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
						  <div class="am-modal-dialog">
						    <div class="am-modal-hd">登录异常</div>
						    <div class="am-modal-bd">
								{% if errMsg == '1' %}
						     		账号或密码错误！
						     	{% else %}
						     		session过期，请重新登录
						     	{% endif %}
						    </div>
						    <div class="am-modal-footer">
						      <span class="am-modal-btn">确定</span>
						    </div>
						  </div>
					</div>

				</fieldset>
			</form>
			
		</div>
		
	</div>
</div>
</body>

<script>
	$(function() {
		var errCode = $('#al').val()
		if (errCode == '1'){
			$('#al').click();
		}
		if (errCode == '2'){
			$('#al').click();
		}
	});
</script>

</html>
